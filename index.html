<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sub Fixx | Underground Drum & Bass</title>
  <meta name="description" content="Sub Fixx — emotionally driven underground bass music built for dark rooms, loud systems, and connection." />

  <style>
    :root{
      --bg: #000;
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.72);

      --panel: rgba(0,0,0,0.62);
      --panel2: rgba(0,0,0,0.72);

      --shadow: 0 14px 34px rgba(0,0,0,0.70);
      --radius: 18px;
      --wrap: 980px;

      --txtShadow: 0 2px 10px rgba(0,0,0,0.90);

      /* FULL PAGE BACKGROUND */
      --bgImage: url("assets/sub-fixx-cyberpunk-underground-bass-website-background-circuitry%20%281%29.png");
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.45;
      text-shadow: var(--txtShadow);

      background-image: var(--bgImage);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      background-attachment: fixed;
      position: relative;
    }

    /* readability veil */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(1200px 800px at 50% 0%,
          rgba(0,0,0,0.12),
          rgba(0,0,0,0.65) 75%),
        linear-gradient(to bottom,
          rgba(0,0,0,0.25),
          rgba(0,0,0,0.75));
    }

    body::after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: var(--bgImage);
      background-size: cover;
      background-position: center top;
      opacity: 0.85;
      mix-blend-mode: screen;
      filter: brightness(1.45) contrast(1.25) saturate(1.6);
    }

    main, header, section, footer{ position: relative; z-index: 1; }

    .wrap{
      width: min(var(--wrap), calc(100% - 28px));
      margin: 0 auto;
    }

    /* INTRO */
    .intro{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      overflow: hidden;
    }
    .intro__video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .intro__overlay{
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 24px;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
      text-align: center;
      gap: 12px;
    }
    .intro__brand{
      padding: 14px 18px;
      border-radius: var(--radius);
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: var(--shadow);
    }
    .intro__title{
      font-weight: 900;
      letter-spacing: 0.2em;
      font-size: clamp(22px, 4vw, 40px);
    }
    .intro__subtitle{
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    .btn{
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.45);
      color: var(--text);
      font-weight: 800;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .intro.is-fading{
      animation: fadeOut 520ms ease forwards;
    }
    @keyframes fadeOut{
      to{ opacity:0; visibility:hidden; }
    }

    .is-hidden{ display:none !important; }

    /* HERO — FIXED SPACING */
    .hero{
      padding: 130px 0 24px; /* <-- THIS IS THE FIX */
      text-align: center;
    }

    @media (max-width: 480px){
      .hero{ padding: 90px 0 18px; }
    }

    .hero__panel{
      display: inline-block;
      max-width: 920px;
      padding: 20px;
      background: rgba(0,0,0,0.55);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }

    h1{
      font-size: clamp(30px, 5vw, 56px);
      letter-spacing: 0.14em;
      margin: 0;
    }

    .hero__tagline{
      margin-top: 10px;
      max-width: 62ch;
      color: rgba(255,255,255,0.9);
    }

    /* SECTIONS */
    .section{
      padding: 42px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h2{
      text-align: center;
      margin-bottom: 14px;
      letter-spacing: 0.06em;
    }

    .muted{ text-align:center; color: var(--muted); }

    .panel{
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    footer{
      padding: 28px 0;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>

<body>

<div id="intro" class="intro">
  <video id="introVideo" class="intro__video"
    src="assets/sub-fixx-underground-bass-music-logo-lava-background-animation.mp4"
    muted playsinline preload="auto"></video>

  <div class="intro__overlay">
    <div class="intro__brand">
      <div class="intro__title">SUB FIXX</div>
      <div class="intro__subtitle">Underground Drum &amp; Bass</div>
    </div>
    <button id="introPlayBtn" class="btn">Tap / Click to Start</button>
  </div>
</div>

<main id="page" class="is-hidden">
  <header class="hero">
    <div class="wrap">
      <div class="hero__panel">
        <h1>SUB FIXX</h1>
        <p class="hero__tagline">
          Emotionally driven underground bass music built for dark rooms, loud systems, and connection.
        </p>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="wrap panel">
      <h2>SoundCloud</h2>
      <p class="muted">Listen first on SoundCloud.</p>
    </div>
  </section>

  <footer>
    © <span id="year"></span> Sub Fixx
  </footer>
</main>

<script>
(() => {
  const intro = document.getElementById("intro");
  const page = document.getElementById("page");
  const video = document.getElementById("introVideo");
  const btn = document.getElementById("introPlayBtn");
  document.getElementById("year").textContent = new Date().getFullYear();

  const reveal = () => {
    intro.classList.add("is-fading");
    setTimeout(() => {
      intro.style.display = "none";
      page.classList.remove("is-hidden");
    }, 520);
  };

  btn.onclick = async () => {
    try{ await video.play(); }catch{}
    reveal();
  };

  video.onended = reveal;
})();
</script>

</body>
</html>
